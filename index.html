<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">
    <title>Ecriptador Alaura</title>
</head>

<body>
    <header>
        <h1><img class="logo" src="images/Logo.png" alt="logo Alaura"></h1>
    </header>
    <main>
        <section id="container-text">
            <textarea class="text-area" cols="40" rows="10" placeholder="Ingrese el texto aqui ..."></textarea>
            <div id="information">
                <img src="images/notice-icon.svg" alt="" class="img-notice">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button class="btn-encrypt" id="btn-encrypt" >Encriptar</button>
                <button class="btn-decrypt" id="btn-decrypt" >Desencriptar</button>
            </div>
        </section>
        <section id="container-message">

            <textarea class="message" cols="20" rows="10"></textarea>
            <div class="overlay" id="description">
                <h3>Ningún texto fue encontrado</h3>
                <img src="images/Muñeco.png" alt="alaura-muñeco" class="img-doll" id="img-doll">
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="button-msg">
                <button class="btn-copy" id="btn-copy">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
